<!DOCTYPE html>
<html>
  <head>
    <title>MrAbdelaziz | mov to mp4</title>
    <!-- Font Awesome -->

    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"

  <body>
      <div class="container ">
          <br><br>
          <h1 class="text-center">
            MrAbdelaziz Tool
          </h1>
          <br><br>
          <form action="/get_mp4" method="POST" enctype="multipart/form-data" >
            <div class="form-group col-md-4">
              <label for="formFileLg" class="form-label">upload mov file</label>
              <input class="form-control form-control-lg" id="formFileLg" name="file" type="file"  required/>
            </div>
            
            <div class="form-group mt-5 col-1">
                <button class="btn btn-block btn-primary">
                    Get MP4
                </button>
            </div>
        </form>
      </div>
</body>
<!-- MDB -->
